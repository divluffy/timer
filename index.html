<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="./app.js" defer></script>
</head>
<body>
    
    <div class="timer_option">
        <div class="bowl_select">
            <select name="" id="" class="select_hours"></select>
            <span>H</span>
        </div>
        <div class="bowl_select" >
            <select name="" id="" class="select_minuts"></select>
            <span>M</span>
        </div>
        <div class="bowl_select">
            <select name="" id="" class="select_seconds"></select>
            <span>S</span>
        </div>
    </div>

    <div class="timer">
        <div class="content_timer">
            <span class="count_hours">00</span>
            <span>:</span>
            <span class="count_minuts">00</span>
            <span>:</span>
            <span class="count_seconds">00</span>
        </div>
    </div>

    <div class="tool_timer">
        <button class=" start">بدأ</button>
        <button class=" pause">ايقاف</button>
        <button class=" ending">أنهاء</button>
        <button class=" start_agin">ابدا من جديد</button>
    </div>
    

    <div class="audio">
        <audio src="./assets/timesup.webm" ></audio>
    </div>
</body>
</html>
